<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body id="app">
    <h1>{{ title }}</h1>
    <h2 :class="timerColorClass">Timer: {{ seconds }}</h2>
    <button @click="startTime">{{ messageBtn }}</button>
   
    <div class="container">
        <p v-for="item in numbers" :key="item" class="ball">{{ item }}</p>
    </div>
<div>
    <label for="charachter">Choose a charachter:</label>
        <select name="charachter" id="charachter" @Change="handleCharacterChange">
            <option value="wolverine">Wolverine</option>
            <option value="freddy">Freddy</option>
            <option value="saw-enigma">Saw-enigmista</option>
            <option value="heisenberg">Heisenberg</option>
            <option value="mario">Mario</option>
        </select>
</div>
<div class="charactersContainer">
    <div>
        <img class="heroImg" v-bind:src=`./images/characters/${choosenCharacter}.svg` alt="" width="150px" height="auto">
    </div>
    <div class="charactersContainer powers">
        <p ><img class="powerImg" src="./images/powers/power-detective.svg" alt="" width="50px" height="auto"></p>
        <p ><img class="powerImg" src="./images/powers/power-hearth.svg" alt="" width="50px" height="auto" @click='()=>activatePower("heart")'></p>
    </div>
    
</div >
    <button @click="generatedSecretCombination"> secretcomb{{ secretCombination }}</button>
</body>
</html>
